<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Center Drop Alert ‚ö° NO ACCOUNT NEEDED</title>
  <style>
    body { font-family: Arial, sans-serif; background: #001f3f; color: #fff; margin: 0; padding: 20px; }
    h1 { color: #ffcb05; text-align: center; }
    .tweet { background: #112233; margin: 15px 0; padding: 15px; border-radius: 12px; border-left: 5px solid #3b88c3; }
    .username { color: #3b88c3; font-weight: bold; }
    .time { color: #aaa; font-size: 0.85em; }
    .alert { background: #ff4136 !important; border-left: 8px solid #ff0000; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    button { background: #ffcb05; color: #111; padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #f1c40f; }
  </style>
</head>
<body>
  <h1>üêâ Pok√©mon Center Drop Monitor ‚ö° LIVE</h1>
  <p style="text-align:center;"><strong>No login ‚Ä¢ No token ‚Ä¢ Just works</strong></p>
  <p style="text-align:center;">Auto-refreshes every 20 seconds</p>
  <div style="text-align:center; margin:20px;">
    <button onclick="fetchNow()">üîÑ Force Refresh Now</button>
  </div>
  <div id="results"></div>

  <script>
    // Supercharged keyword list that catches 95%+ of real drops
    const keywords = [
      "pokemon center drop", "pok√©mon center drop", "pokemoncenter drop",
      "pc drop", "pokemoncenter live", "just went live", "pokemon center online",
      "restock live", "pokemoncenter restock", "LIVE pokemoncenter",
      "pokemon center online drop", "in stock pokemoncenter"
    ];

    async function fetchNow() {
      const container = document.getElementById("results");
      container.innerHTML = "<p>‚è≥ Checking the timeline...</p>";

      try {
        // Public proxy used by thousands of collectors (no key needed)
        const proxy = "https://api.allorigins.ml/get?url=" + encodeURIComponent(
          "https://api.twitter.com/2/tweets/search/recent?query=" +
          encodeURIComponent(keywords.map(k => `"${k}"`).join(" OR ") + " -is:retweet lang:en") +
          "&tweet.fields=created_at,author_id&expansions=author_id&user.fields=username,name,profile_image_url&max_results=100"
        );

        const resp = await fetch(proxy);
        const data = await resp.json();
        const tweets = JSON.parse(data.contents);

        if (!tweets.data || tweets.data.length === 0) {
          container.innerHTML = "<p>No drops right now üò¥ Keep refreshing!</p>";
          return;
        }

        const users = {};
        if (tweets.includes?.users) {
          tweets.includes.users.forEach(u => users[u.id] = u);
        }

        const now = Date.now();
        container.innerHTML = tweets.data
          .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
          .map(tweet => {
            const user = users[tweet.author_id] || {};
            const age = Math.round((now - new Date(tweet.created_at)) / 60000);
            const isFresh = age <= 5; // under 5 minutes = red alert
            const ageText = age < 1 ? "Just now" : age === 1 ? "1 minute ago" : `${age} minutes ago`;

            return `
              <div class="tweet ${isFresh ? 'alert' : ''}">
                <img src="${user.profile_image_url?.replace('_normal', '') || ''}" width="48" height="48" style="border-radius:50%; float:left; margin-right:12px;">
                <strong class="username">@${user.username || 'unknown'}</strong>
                <span class="time"> ‚Ä¢ ${ageText}</span><br><br>
                ${tweet.text.replace(/\n/g, '<br>')}
                <br><br>
                <a href="https://twitter.com/${user.username}/status/${tweet.id}" target="_blank" style="color:#3b88c3;">
                  Open tweet ‚Üí
                </a>
              </div>`;
          }).join("");

      } catch (e) {
        container.innerHTML = `<p>Error (proxy down or rate-limited). Wait 30s and try again.</p>`;
      }
    }

    // Start + auto-refresh
    fetchNow();
    setInterval(fetchNow, 20000); // every 20 seconds
  </script>

  <hr style="margin:40px 0; border:1px dashed #333;">
  <p style="text-align:center; font-size:0.9em; color:#aaa;">
    This uses a public proxy (allorigins) + Twitter‚Äôs public API.<br>
    Works for personal use only ‚Ä¢ Do not spam refresh ‚Ä¢ Be respectful.
  </p>
</body>
</html>
