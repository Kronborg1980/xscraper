<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POKÉMON COMMAND CENTER v2</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #050505;
        --glass-bg: rgba(20, 25, 40, 0.65);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.05);
        --cyan: #00f0ff;
        --pink: #ff0088;
        --danger: #ff2a2a;
        --safe: #00ff9d;
        --text: #ffffff;
        --warning: #ffb800;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background-color: var(--bg-color);
        color: var(--text);
        font-family: 'Rajdhani', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px 120px;
        overflow-x: hidden;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(255, 0, 136, 0.15) 0%, transparent 40%);
    }
    body::before {
        content: '';
        position: fixed;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDI1Ii8+Cjwvc3ZnPg==');
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
    }
    header { margin-bottom: 40px; text-align: center; position: relative; z-index: 2; }
    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(2.5rem, 8vw, 4rem);
        letter-spacing: 0.1em;
        background: linear-gradient(180deg, #fff, var(--cyan));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.4));
    }
    .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-top: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 30px rgba(0,0,0,0.2);
        border-radius: 24px;
        width: 100%;
        max-width: 800px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #queue { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; margin-bottom: 40px; position: relative; overflow: hidden; }
    .status-orb { width: 80px; height: 80px; border-radius: 50%; background: var(--safe); box-shadow: 0 0 30px var(--safe), inset 0 0 20px rgba(255,255,255,0.5); margin-bottom: 20px; transition: all 0.5s ease; position: relative; }
    .status-orb::after { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; border: 2px solid var(--safe); opacity: 0.5; animation: ripple 2s infinite; }
    #queueLabel { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 700; letter-spacing: 0.1em; color: var(--safe); text-shadow: 0 0 15px rgba(0, 255, 157, 0.5); transition: color 0.3s; }
    #queue.live { border-color: rgba(255, 42, 42, 0.5); box-shadow: 0 0 50px rgba(255, 42, 42, 0.2), inset 0 0 30px rgba(255, 42, 42, 0.1); }
    #queue.live .status-orb { background: var(--danger); box-shadow: 0 0 50px var(--danger), inset 0 0 20px rgba(255,255,255,0.8); }
    #queue.live .status-orb::after { border-color: var(--danger); animation-duration: 0.8s; }
    #queue.live #queueLabel { color: var(--danger); text-shadow: 0 0 20px var(--danger); }
    @keyframes ripple { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.5); opacity: 0; } }

    .drops-container { padding: 30px; }
    .drops-container h2 {
        font-family: 'Orbitron', sans-serif;
        color: var(--cyan);
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 15px;
        position: relative;
    }
    .last-updated { font-size: 0.8rem; color: #888; text-align: center; margin-top: 10px; }

    .drop-item {
        background: rgba(255,255,255,0.03);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid transparent;
    }
    .drop-item:hover { background: rgba(255,255,255,0.07); border-color: var(--cyan); transform: translateX(10px); box-shadow: -5px 5px 15px rgba(0,0,0,0.3); }
    .drop-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--glass-border); transition: 0.3s; }
    .drop-item:hover::before { background: var(--cyan); }
    .drop-date {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .confidence-100 { color: var(--safe); }
    .confidence-90  { color: var(--cyan); }
    .confidence-75  { color: var(--warning); }
    .confidence-60  { color: #ff6b6b; }

    .drop-name { font-size: 1.2rem; font-weight: 500; line-height: 1.4; margin-bottom: 8px; }
    .drop-site { font-size: 0.9rem; color: #888; font-style: italic; display: flex; align-items: center; gap: 5px; }

    .controls-dock {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        padding: 15px 25px;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 50px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        z-index: 100;
    }
    .btn { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; background: rgba(255,255,255,0.05); color: white; font-size: 1.5rem; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .btn:hover { transform: translateY(-5px) scale(1.1); background: rgba(255,255,255,0.15); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .btn.go { color: #000; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }
    .btn.go:hover { background: #fff; box-shadow: 0 0 25px white; }
    .btn.alarm.active { color: var(--pink); text-shadow: 0 0 10px var(--pink); border: 1px solid var(--pink); }
    .btn.alarm.muted { color: #555; }
    .btn::after { content: attr(data-tooltip); position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); background: black; padding: 5px 10px; font-size: 0.8rem; border-radius: 5px; opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap; border: 1px solid #333; }
    .btn:hover::after { opacity: 1; bottom: 75px; }
</style>
</head>
<body>
<header><h1>COMMAND CENTER</h1></header>

<div id="queue" class="glass-panel">
    <div class="status-orb" id="statusOrb"></div>
    <div id="queueLabel">SYSTEM NORMAL</div>
    <div style="margin-top:10px; opacity:0.6; font-size:0.9rem;">Scanning Pokémon Center Gateway...</div>
</div>

<div class="glass-panel drops-container">
    <h2>Live Drop Calendar <span style="font-size:0.7rem;color:#00f0ff;">(auto-updated)</span></h2>
    <div id="dropList">Loading latest intel from the streets...</div>
    <div class="last-updated" id="lastUpdated"></div>
</div>

<div class="controls-dock">
    <button class="btn go" onclick="window.open('https://www.pokemoncenter.com','_blank')" data-tooltip="Launch Site">Launch</button>
    <button class="btn refresh" onclick="manualScan(); loadDrops(true);" data-tooltip="Force Refresh">Refresh</button>
    <button class="btn alarm active" id="alarmBtn" data-tooltip="Toggle Alarm">Alarm On</button>
</div>

<script>
    const sound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-interface-beep-1007.mp3');
    let queueLive = false;
    let alarmOn = true;

    // ================== DYNAMIC DROP CALENDAR (LIVE FROM GOSSIP) ==================
    const dropsEndpoint = "https://raw.githubusercontent.com/poketcg-intel/drops/main/drops.json";

    async function loadDrops(force = false) {
        try {
            const res = await fetch(dropsEndpoint + "?t=" + Date.now()); // cache bust
            const data = await res.json();
            const list = document.getElementById("dropList");
            list.innerHTML = "";

            const now = new Date();
            const upcoming = data.drops
                .filter(d => new Date(d.date) >= now || d.confidence >= 90)
                .sort((a,b) => new Date(a.date) - new Date(b.date))
                .slice(0, 12);

            if (upcoming.length === 0) {
                list.innerHTML = "<p style='text-align:center;opacity:0.6;'>No confirmed drops in the next 90 days</p>";
                return;
            }

            upcoming.forEach(drop => {
                const item = document.createElement("div");
                item.className = "drop-item";

                const dateStr = new Date(drop.date).toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' }) +
                    (drop.time ? ` • ${drop.time}` : "");

                const confClass = drop.confidence >= 95 ? "confidence-100" :
                                 drop.confidence >= 85 ? "confidence-90" :
                                 drop.confidence >= 70 ? "confidence-75" : "confidence-60";

                const confLabel = drop.confidence >= 95 ? "Confirmed" :
                                 drop.confidence >= 85 ? "Highly Likely" :
                                 drop.confidence >= 70 ? "Likely" : "Rumored";

                item.innerHTML = `
                    <div class="drop-date ${confClass}">${dateStr} <span style="font-size:0.8rem;">(${confLabel})</span></div>
                    <div class="drop-name">${drop.name}</div>
                    <div class="drop-site">Link → ${drop.region ? drop.region : "Global"} • ${drop.source || "Community Intel"}</div>
                `;
                list.appendChild(item);
            });

            document.getElementById("lastUpdated").textContent = "Last updated: " + new Date().toLocaleTimeString();
        } catch (e) {
            document.getElementById("dropList").innerHTML = `<p style="color:#ff6b6b;text-align:center;">Failed to load latest drops (CORS/proxy issue)</p>`;
        }
    }

    // ================== QUEUE DETECTION (unchanged & still live) ==================
    async function checkQueue() {
        const urls = [
            'https://www.pokemoncenter.com/',
            'https://www.pokemoncenter.com/en-ca/',
            'https://www.pokemoncenter.com/en-gb/'
        ];
        const checks = urls.map(async (url) => {
            try {
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                const html = await response.text().toLowerCase();
                return html.includes('queueit') || html.includes('queue-it') || html.includes('virtual queue');
            } catch(e) { return false; }
        });
        const results = await Promise.all(checks);
        return results.some(r => r);
    }

    async function scan() {
        const live = await checkQueue();
        const q = document.getElementById('queue');
        const label = document.getElementById('queueLabel');

        if (live && !queueLive) {
            queueLive = true;
            label.textContent = 'QUEUE DETECTED';
            q.classList.add('live');
            if (alarmOn) { sound.currentTime = 0; sound.play().catch(()=>{}); }
            if (Notification.permission === 'granted') new Notification('QUEUE LIVE!');
        } else if (!live && queueLive) {
            queueLive = false;
            label.textContent = 'SYSTEM NORMAL';
            q.classList.remove('live');
        }
    }

    function manualScan() {
        const btn = document.querySelector('.refresh');
        btn.style.transform = "rotate(360deg)";
        setTimeout(() => btn.style.transform = "none", 600);
        scan();
        loadDrops(true);
    }

    // Alarm toggle
    document.getElementById('alarmBtn').onclick = () => {
        alarmOn = !alarmOn;
        const btn = document.getElementById('alarmBtn');
        if (alarmOn) {
            btn.classList.add('active'); btn.classList.remove('muted');
            btn.innerHTML = 'Alarm On';
            sound.volume = 0; sound.play().catch(()=>{}); // unlock audio
        } else {
            btn.classList.remove('active'); btn.classList.add('muted');
            btn.innerHTML = 'Alarm Off';
        }
    };

    // Init
    scan();
    loadDrops();
    setInterval(scan, 10000);
    setInterval(loadDrops, 15 * 60 * 1000); // refresh drops every 15 min
    if (Notification.permission === "default") Notification.requestPermission();
</script>
</body>
</html>
